              Header: Authorization
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://boushabamohamedstuff/8a88f2b87300be6d9c21761be1c0af17
      Handler: app.lambdaHandler
      Runtime: nodejs10.x
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /
            Method: get
            RestApiId:
              Ref: ApiGatewayApi
